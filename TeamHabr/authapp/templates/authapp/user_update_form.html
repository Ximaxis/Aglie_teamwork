{% extends 'mainapp_base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col text-justify">
            <p class="h2 text-center">Редактирование данных пользователя</p>
            <hr>
            <form method=post>
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col">
                            <div class="d-flex align-self-start mr-3">{{field.label}}</div>
                            <div class="form-con-create">{{field}}</div>
                        </div>
                    {% endfor %}
                </div>
				<button type="submit" , value="сохранить" , name="save-article" class="btn btn-primary" style="margin-top: 20px">
                    Сохранить
                </button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


{% endblock %}
