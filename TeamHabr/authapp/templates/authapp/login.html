
<div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="h2 text-center">Авторизация</p>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                <form action="{% url 'auth:login' %}?next={{request.get_full_path|urlencode}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="id_username">Логин</label>
                    <input type="text" name="username" maxlength="30" id="id_username" placeholder="Например user"/>
                    </div>
                    <div class="form-group">
                    <label for="id_password">Пароль</label>
                    <input type="password" name="password" id="id_password" placeholder="Пароль"/>
                    </div>
                    <input class="form-control" type="submit" value="войти">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
